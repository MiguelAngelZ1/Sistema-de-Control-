<div class="container mt-4">
    <h1 class="mb-4">Agregar una nueva persona</h1>
    
    <div class="card">
        <div class="card-body">
            <form id="formNuevaPersona">
                <div class="mb-3">
                    <label for="grado" class="form-label">Grado</label>
                    <select class="form-select" id="grado" name="gradoId" required>
                        <option value="">Seleccione un grado</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="armesp" class="form-label">Arma/Especialidad</label>
                    <select class="form-select" id="armesp" name="armEspId" required>
                        <option value="">Seleccione un arma/especialidad</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" required 
                           pattern="\d{7,8}" title="Ingrese un DNI válido (7 u 8 dígitos)">
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="index.html" class="btn btn-secondary me-md-2">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
